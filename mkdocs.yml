site_name: KitPvP Plus Documentation
site_url: https://wiki.nucker.me
repo_url: https://github.com/Nuckerr/KitPvPPlus
repo_name: Nuckerr/KitPvPPlus
site_description: "A customizable KitPvP core for 1.8 - 1.17"
site_author: "Nucker development"

docs_dir: "articles"
edit_uri: ""
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Nuckerr/KitPvPPlus
copyright: Copyright &copy; 2021 Nucker Development
theme:
  name: material
  language: en
  logo: assets/icon.png
  favicon: assets/icon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
#    - navigation.sections # Would be cool but cba to setup
#    - navigation.expand
  palette:
    - scheme: slate
      primary: red
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
